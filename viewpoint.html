		<script type="text/javascript" src="js/viewpoint.js"></script>
		<script type="text/javascript">
			$(function() {
				var page = 1,
					fl = true;
				rolesList(page);

				// 滚动事件
				$('#collects').on("scroll", function() {
					var boxheight = $('#collects').height();
					var scorlltop = $('#collects').scrollTop();
					var viewheight = $('.collects_content').height();
//					console.log(scorlltop + "====" + boxheight + '++++' + viewheight)
					if((scorlltop + boxheight) >= viewheight) {
						if(fl) {
							page++;
							rolesList(page);
						}
						fl = false;
					}
				});

				// 设置专家列表的高度
				var collectstop = $('#collects').offset().top;
				var winHeight = $(window).height();
				$('#collects').css("maxHeight", (winHeight - collectstop - 180) + 'px');
				window.onresize = onsize;
				onsize();

				// 右侧专家列表
				function rolesList(page) {
					$.ajax({
						type: "get",
						url: "http://api.jjrb.grsx.cc/user/list/1",
						async: true,
						data: {
							page: page,
							token: localStorage.token
						},
						success: function(data) {
							$.each(data, function(i, e) {
								var html = 	'<div class="media"><div class="media-left media-middle">' +
									'<a href="my_viewpoint.html?id='+e.id+'" target="_blank"><img class="media-object role_img" src="'+e.head+'" width="40" height="40" alt="..." /></a></div>' +
									'<div class="media-body">' +
									'	<h4 class="media-heading">'+e.name+'</h4>' +
									'	<small>'+e.sign+'</small>' +
									'</div></div>';
								$('.collects_content').append(html);
							});
							fl = true;
						}
					});
				}
			});
		</script>
