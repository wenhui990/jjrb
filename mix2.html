<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>-->
    <script src="js/echarts3.5.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="js/vintage.js"></script>-->
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
            border-width: 0px;
            height: 100%;
            overflow: hidden;
        }

        #chart {
            padding: 0px;
            margin: 0px;
            border-width: 0px;
            height: 95%;
            z-index: 0;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;background: #404a59;margin: 0;height: 5%;">
	<a href="inland_indicator_list.html" style="text-decoration: none;color: #fff;">各省收入消费对比</a>
</h2>
<div id="chart" class="chart"></div>
</body>
<script type="text/javascript">
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    })(jQuery);

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('chart'), 'vintage');

    var x = $.getUrlParam('x');
    var y = $.getUrlParam('y');
    var z = $.getUrlParam('z');
    var c = $.getUrlParam('c');
    var r = $.getUrlParam('r');

    load(x, y, z, c, r);

    function load(x, y, z, c, r) {
        myChart.showLoading();
        // 异步加载数据
        var url = 'http://api.jjrb.grsx.cc/data2?';
        if(c){ url += 'country='+c}
        if(r){ url += '&region='+r}
        $.when($.getJSON(url+'&indicator='+x),$.getJSON(url+'&indicator='+y),$.getJSON(url+'&indicator='+z)).done(function (dx,dy,dz) {
            myChart.hideLoading();
            dx=dx[0][c];dy=dy[0][c];dz=dz[0][c];
            ds = [dx, dy, dz];
            //所有地区
            var regions = {};
            var i = 0;
            $(ds).each(function (j,d) {
                $(d.regions).each(function (k,region) {
                    var id = region['id'];
                    if(!regions[id]){
                        regions[id] = {}
                        regions[id]['index']=i;
                        regions[id]['name']=region['name'];
                        i++;
                    }
                })

            });

            //timeline
            var timelines = [];
            $(ds).each(function (j,d) {
                $(d.data).each(function (k,data) {
                    var date = data['date'];
                    timelines.push(date);
                })
            });
            timelines = uniqueSort(timelines);

            //series
            var series=[];
            var range=[]
            $(ds).each(function (i, d) {
                $(d.data).each(function (j, data) {
                    var date = data['date'];
                    var value = data['value'];
                    var region = data['region'];
                    var i1 = $.inArray(date, timelines);
                    var i2 = regions[region]['index'];
                    if(!series[i1]){series[i1]=[]}
                    if(!series[i1][i2]){series[i1][i2]=[]}
                    if(!series[i1][i2][0]){series[i1][i2][0]=''}
                    if(!series[i1][i2][1]){series[i1][i2][1]=''}
                    if(!series[i1][i2][2]){series[i1][i2][2]=''}
                    series[i1][i2][i]=value;
                    series[i1][i2][3]=regions[region]['name'];
                    series[i1][i2][4]=date;
                    if(!range[i]){range[i]={}}
                    if(!range[i]['min']){range[i]['min']=value}
                    if(!range[i]['max']){range[i]['max']=value}
                    range[i]['min']=Math.min(range[i]['min'],value);
                    range[i]['max']=Math.max(range[i]['max'],value);
                })
            });
            console.log(series);

            var itemStyle = {
                normal: {
                    opacity: 0.8,
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            };

            var sizeFunction = function (x) {
                var y = Math.sqrt(x / 10e3) + 0.1;
                return y * 80;
            };
            // Schema:
            var schema = [
                {name: dx['indicator']['id'], index: 0, text: dx['indicator']['name'], unit: dx['indicator']['unit']},
                {name: dy['indicator']['id'], index: 1, text: dy['indicator']['name'], unit: dy['indicator']['unit']},
                {name: dz['indicator']['id'], index: 2, text: dz['indicator']['name'], unit: dz['indicator']['unit']},
                {name: 'region', index: 3, text: '地区', unit: ''}
            ];

            option = {
                baseOption: {
                    timeline: {
                        axisType: 'category',
                        orient: 'vertical',
                        autoPlay: true,
                        inverse: true,
                        playInterval: 2000,
                        left: null,
                        right: 0,
                        top: 20,
                        bottom: 20,
                        width: 55,
                        height: null,
                        label: {//右侧年份标签颜色
                            normal: {
                                textStyle: {
                                    color: '#999'
                                }
                            },
                            emphasis: {
                                textStyle: {
                                    color: '#fff'
                                }
                            }
                        },
                        symbol: 'none',
                        lineStyle: {
                            color: '#555'
                        },
                        checkpointStyle: {
                            color: '#bbb',
                            borderColor: '#777',
                            borderWidth: 2
                        },
                        controlStyle: {
                            showNextBtn: false,
                            showPrevBtn: false,
                            normal: {
                                color: '#666',
                                borderColor: '#666'
                            },
                            emphasis: {
                                color: '#aaa',
                                borderColor: '#aaa'
                            }
                        },
                        data: []
                    },
                    backgroundColor: '#404a59',
                    title: [{
                        'text': timelines[0],
                        textAlign: 'center',
                        left: '63%',
                        top: '55%',
                        textStyle: {
                            fontSize: 100,
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }],
                    textStyle:{
                    	fontSize:16
                    },
                    tooltip: {
                        padding: 5,
                        backgroundColor: '#222',
                        borderColor: '#777',
                        borderWidth: 1,
//                      show: true,
                        alwaysShowContent:true,
                        formatter: function (obj) {
                            var value = obj.value;
                            return schema[3].text + '：' + value[3] + '<br>'
                                + schema[1].text + '：' + value[1] + schema[1].unit + '<br>'
                                + schema[0].text + '：' + value[0] + schema[0].unit + '<br>'
                                + schema[2].text + '：' + value[2] + schema[2].unit + '<br>';
                        }
                    },
                    grid: {
                        left: '12%',
                        right: '110'
                    },
                    xAxis: {
                        type: 'log',
                        name: dx['indicator']['name'],
                        max: range[0]['max'],
                        min: range[0]['min'],
                        nameGap: 25,
                        nameLocation: 'middle',
                        nameTextStyle: {
                            fontSize: 16
                        },
                        splitLine: {
                            show: false
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#ccc'
                            }
                        },
                        axisLabel: {
                            formatter: '{value} ' + dx['indicator']['unit'],
                            textStyle:{
                            	fontSize:14
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        name: dy['indicator']['name'],
                        max: range[1]['max'],
                        nameTextStyle: {
                            color: '#ccc',
                            fontSize: 16
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#ccc'
                            }
                        },
                        splitLine: {
                            show: false
                        },
                        axisLabel: {
                            formatter: '{value} ' + dy['indicator']['unit'],
                            textStyle:{
                            	fontSize:14
                            }
                        }
                    },
                    visualMap: [
                        {
                            show: true,
                            dimension: 3,
                            categories: region2Array(regions),
                            calculable: true,
                            precision: 0.1,
                            textGap: 30,
                            hoverLink:function(){alert(1)},
                            textStyle: {
                                color: '#ccc'
                            },
                            inRange: {
                                color: (function () {
                                    var colors = ['#bcd3bb', '#e88f70', '#edc1a5', '#9dc5c8', '#e1e8c8', '#7b7c68', '#e5b5b5', '#f0b489', '#928ea8', '#bda29a'];
                                    return colors.concat(colors).concat(colors).concat(colors);
                                })()
                            }
        
                        }
                    ],
                    series: [
                        {
                            type: 'scatter',
                            itemStyle: itemStyle,
                            data: series[0],
                            symbolSize: function(val) {
                                return sizeFunction(val[2]);
                            }
                        }
                    ],
                    animationDurationUpdate: 1000,
                    animationEasingUpdate: 'quinticInOut'
                },
                options: []
            };

            for (var n = 0; n < timelines.length; n++) {
                option.baseOption.timeline.data.push(timelines[n]);
                option.options.push({
                    title: {
                        show: true,
                        'text': timelines[n] + ''
                    },
                    series: {
                        name: timelines[n],
                        type: 'scatter',
                        itemStyle: itemStyle,
                        data: series[n],
                        symbolSize: function(val) {
                            return sizeFunction(val[2]);
                        }
                    }
                });
            }

            myChart.setOption(option);
			
			
			// 鼠标移上去，获取高亮事件index，绑定到showtip中，显示数据，计时器方法
			// 鼠标移开后tip隐藏
//			setInterval(function () {
//		        myChart.on('highlight', function (params) {
//		            myChart.dispatchAction({
//		                type: 'showTip',
//		                seriesIndex: 0,
//		                dataIndex: params.batch[0].dataIndex[0]
//		            });
//		        });
//		    }, 1000);
            
            // 鼠标移上去，获取高亮事件index，绑定到showtip中，显示数据，根据时间轴事件方法绑定
            // 鼠标移开后tip跟着一直走
            myChart.on('highlight', function (params) {
		        console.log(params);
		        var dataIndex = params.batch[0].dataIndex[0]
		        // var seriesId = params.batch[0].seriesId
		        obj={}
		        obj.type='showTip'
		        obj.seriesIndex='0'
		        obj.dataIndex=dataIndex
		        timelineReplay(obj)
		    });
		    
		    function timelineReplay(obj){
		        myChart.on('timelinechanged', function(params){
		            myChart.dispatchAction(obj)    
		        })
		    } 
              
        });
    }

    function uniqueSort(source, compareFn) {
        var result = [];
        if ('function' != typeof compareFn) {
            compareFn = function (item1, item2) {
                return parseInt(item1) - parseInt(item2);
            };
        }
        $.each(source, function (i, v) {
            if (i == 0) {
                result.push(v);
            } else {
                //从最后开始
                for (var j = result.length - 1; j >= 0; j--) {
                    var compare = compareFn(v, result[j]);
                    if (compare == 0){
                        break;
                    }else if (compare > 0) {
                        result.splice(j + 1, 0, v);
                        break;
                    }
                    if (j == 0) {
                        //到0还是小
                        result.splice(0, 0, v);
                    }
                }
            }
        });
        return result;
    }

    function region2Array(regions) {
        var result = []
        $.each(regions, function (k, region) {
            result[region['index']] = region['name'];
        });
        return result;
    }

</script>
</html>
