		<script src="js/jquery1.9.1.min.js"></script>

		<script type="text/javascript">
			$("header").load("header.html");
			$("footer").load("footer.html");
			$(function() {
				setTimeout(function(){
					$("#navs li").eq(1).addClass("active").siblings().removeClass("active");
				},500);
				//接口
	    		var _href = "http://api.jjrb.grsx.cc",
	    			interfacelist = {
	    				select_indicator : "data/indicator/k/GDP",//查询indicator
	    				select_data: "/data",//查询数据      ?country=CN,US&indicator=NY.GDP.MKTP.CD&start=1990
	    				host_indicator: "/data/indicator/hot",//热门indicator
	    				select_country: "/data/country/k/",//查询国家/data/country/k/{val}
	    				news: "/feed/t/4"
	    			},n = 1,fl = true;
	    		ajaxPage(n);
	    		function ajaxPage(n){
	    			$.ajax({
		    			type:"get",
		    			'url': _href + interfacelist.news,//"热门.json",
		    			async:true,
		    			data:{'page': n},
		    			success: function(e){
		    				console.log(e);
		    				e.forEach(function(e,i){
	//	    					var a = e.id.substring(0,4)
//		    					var htm = '<div class="col-lg-4 col-sm-6 col-md-6 col-xs-12 sidebar">'+
//										'<a href="hotspot_desc.html?id='+e.id+'"><img src="'+e.cover+'" /></a>'+
//										'<div class="tan_bg">'+
//										'	<span></span>'+
//										'	<h1><a href="hotspot_desc.html?id='+e.id+'" title="'+ e.title +'">'+e.title+'</a></h1>'+
//										'	<p>'+e.sub_title+'</p>'+
//										'</div>'+
//										'</div>';
								if(e.cover===""){
									return true;
								}
								var html = '<div class="row news_style">'+
					                '<div class="col-md-3 col-lg-3 col-sm-3">'+
					                '	<a href="hotspot_desc.html?id='+e.id+'" target="_blank">'+
					                '		<img class="lazy" width="250" height="188" src="'+e.cover+'" style="display: inline;">'+
					                '	</a>'+
					                '</div>'+
					                '<div class="col-md-1 col-lg-1 col-sm-1"></div>'+
					                '<div class="col-md-8 col-lg-8 col-sm-8" style="margin-top:35px;">'+
					                '    <h5 class="f-ff1 f-fwn f-fs14"></h5>'+
					                '    <h3 class="f-ff1 f-fwn f-fs22">'+
					                '    	<a href="hotspot_desc.html?id='+e.id+'" target="_blank" title="'+ e.title +'">'+e.title+'</a>'+
					                '    </h3>'+
					                '    <p class="f-ff1 f-fs14">'+e.sub_title+'</p>'+
					                '</div></div>'
								$("#hot_content").append(html);
		    				})
							fl = true;
		    			}
		    		});
	    		}
//	    		$(document).on("mouseenter",".tan_bg",function(){
//	    			$(this).css("background","rgba(0,0,0,0.1)");
//	    		});
	    		$(document).on("scroll", function() {
					var bodyheight = $(document.body).height();
					var scorlltop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
					var viewheight = $(window).height();
		//			console.log(bodyheight + " ===" + scorlltop + "=========" + viewheight);
					if((scorlltop + viewheight) >= bodyheight) {
						if (fl) {
							n++;
							ajaxPage(n);
						}
						fl=false;
					}
				});
			});
		</script>
